<!DOCTYPE html>
<html>
    <head>
        <title>Check Out</title>
        <!-- Defines the character encoding (supports Arabic and special characters) -->
        <meta charset="UTF-8">
        <!-- Makes the website responsive on mobile and different screen sizes -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Page description for SEO and social media preview -->
        <meta name="description" content="E-commerce web application built with HTML, CSS, and JavaScript">

        <!-- Loads Google Fonts to be used later in CSS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


        <!-- Links the HTML file with the CSS stylesheet -->
        <link rel="stylesheet" href="../css/checkout page/header.css">
        <link rel="stylesheet" href="../css/checkout page/body.css">
        


    </head>
    <body>

        <header >
            <a href="amazon.html">
                <img class="amazon-img" src="../assest/images/amazon-logo-white.png" alt="Amazon Logo">
            </a>
                

                <div class="check-out-items">
                    Ckeckout
                        <span class="item-numbers">(zero item)</span>
                </div>

                <img class="lock-icon" src="../assest/images/icons/checkout-lock-icon.png" alt="checkout-icon">

        </header>


    <main>
        <div class="checkout-layout">
            <div class="page-title">Review your order</div>
            
            <div class="products-section">
                <div class="product-container">
                        <div class="delivery-data">
                            Delivery date: Tuesday, February 10
                        </div>

                        <div class="product-data">
                            <img class="product-img" src="../assest/images/products/athletic-cotton-socks-6-pairs.jpg" alt="product-img">

                            <div>
                            <div class="product-name">Black and Gray Athletic Cotton Socks - 6 Pairs</div>
                            <div class="product-price">$10.90</div>
                            <div class="product-quantity">Quantity 2</div>


                            <div class="update-container">
                                <button class="update-btn" onclick="">Update</button>
                            </div>


                            <button class="delete-btn">Delete</button>
                            </div>

                            <div class="delivery-order-container">
                        Choose a delivery option:


                            <label class="shipping-option">
                                <div>
                                    <div class="shipping-date">Tuesday, February 10</div>
                                    <div class="shipping-price">FREE Shipping</div>
                                </div>
                                <input type="radio" name="shipping" checked>
                            </label>

                            <label class="shipping-option">
                                <div>
                                    <div class="shipping-date">Wednesday, February 4</div>
                                    <div class="shipping-price">$4.99 - Shipping</div>
                                </div>
                                <input type="radio" name="shipping" >
                            </label>

                            <label class="shipping-option">
                                <div>
                                    <div class="shipping-date">Monday, February 2</div>
                                    <div class="shipping-price">$9.99 - Shipping</div>
                                </div>
                                <input type="radio" name="shipping" >
                            </label>
                            </div>

                        </div>
                </div>
            </div>

            <div class="summary-section">
                <div class="order-summary">
                    Order Summary

                    <div>
                        <span class="items-number">Item(0)</span>
                        <span class="items-price">$0.00</span>
                    </div>
                    <div>
                        <span class="delivary-option">Shipping & handling:</span>
                        <span class="delivary-price">$0.00</span>
                    </div>
                    <div>
                        <span class="total-before-tax">Total before tax:</span>
                        <span class="total-before-tax-price">$0.00</span>
                    </div>
                    <div>
                        <span class="tax">Estimated tax (10%):</span>
                        <span class="tax-value">$0.00</span>
                    </div>
                    <div>
                        <br>
                    </div>
                    <div>
                        <span class="total">Order total:</span>
                        <span class="total-price">$0.00</span>
                    </div>

                    <a href="orders.html">
                        <button class="place-order-btn" disabled>
                        Place Your Order
                    </button>
                    </a>

                </div>
            </div>

        </div>
    </main>
        
        <script type="module" src="../scrips/check out page/checkout.js"></script>
    </body>
</html>
