<!DOCTYPE html>
<html>
    <head>
        <title>Track Order</title>
        <!-- Defines the character encoding (supports Arabic and special characters) -->
        <meta charset="UTF-8">
        <!-- Makes the website responsive on mobile and different screen sizes -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Page description for SEO and social media preview -->
        <meta name="description" content="E-commerce web application built with HTML, CSS, and JavaScript">

        <!-- Loads Google Fonts to be used later in CSS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


        <!-- Links the HTML file with the CSS stylesheet -->
        <link rel="stylesheet" href="../css/orders/header.css">
        <link rel="stylesheet" href="../css/track page/body.css">
    </head>
    <body>

        <header id="header_bar">
            <a href="amazon.html">
            <img id="amazon_logo_in_header" src="../assest/images/amazon-logo-white.png" alt="Amazon Logo">
            </a>

            <div class="your-orders-test">
                Your Product
            </div>

            <a href="orders.html">
                <img id="return_orders_icon" src="../assest/images/return&orders_img.png">
            </a>


    
        <a href="checkout.html">
            <div class="cart_container">
                    <span id="number_of_items_in_cart">0</span>
                    <img id="cart_img" src="../assest/images/icons/cart-icon.png">
            </div>
            <a href="checkout.html">
                <span id="cart_text">Cart</span>
            </a>
        </a>

        </header>

        <main>

            <div class="product-details">

                <div class="arriving-date">
                    Arriving on Wednesday, February 4
                </div>

                <div class="product-name">
                    Black and Gray Athletic Cotton Socks - 6 Pairs
                </div>

                <div class="product-quantity">
                    Quantity: 1
                </div>

                <div class="product-img-container">
                    <img class="product-img" src="../assest/images/products/6-piece-non-stick-baking-set.webp" alt="product img">
                </div>

            </div>

        </main>

            <div class="order-status">

                <div class="status-labels">
                    <span class="active">Preparing</span>
                    <span>Shipped</span>
                    <span>Delivered</span>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>

            </div>

        <script type="module" src="../scrips/track progress/track.js"></script>
    </body>
</html>
